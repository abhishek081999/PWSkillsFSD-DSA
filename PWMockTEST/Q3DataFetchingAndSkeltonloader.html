<!-- Fetch data from the JSON placeholder API and display it in the browser. Also, implement the skeleton 
loader which will be displayed when the data is getting fetched. 
(No library should be used for implementing the skeleton loader) -->

<!DOCTYPE html>
<html>
<head>
    <title>Data Fetching and Skeleton Loader</title>
    <style>
        #loader {
            display: none;
        }
        .skeleton {
            background-color: #f2f2f2;
            height: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Data Fetching Example</h1>
    <div id="loader">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>
    <ul id="dataList"></ul>

    <script>
        var loader = document.getElementById('loader');
        var dataList = document.getElementById('dataList');

        // Show the loader
        loader.style.display = 'block';

        // Fetch data from the API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                // Hide the loader
                loader.style.display = 'none';

                // Process the data and display it in the browser
                data.forEach(function(item) {
                    var listItem = document.createElement('li');
                    listItem.textContent = item.title;
                    dataList.appendChild(listItem);
                });
            })
            .catch(function(error) {
                console.log('Error:', error);
                // Hide the loader in case of an error
                loader.style.display = 'none';
            });
    </script>
</body>
</html>
