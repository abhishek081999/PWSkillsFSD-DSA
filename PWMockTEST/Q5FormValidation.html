<!-- Create a form with proper form validation using JavaScript
 (name, email, phone number, password, age, gender, date, color picker) -->



<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Form Validation Example</h1>
    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <span id="phoneError" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span id="passwordError" class="error"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <span id="ageError" class="error"></span>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span id="genderError" class="error"></span>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <span id="dateError" class="error"></span>
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="color" id="color" required>
            <span id="colorError" class="error"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        var form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var date = document.getElementById('date').value;
            var color = document.getElementById('color').value;

            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var phoneError = document.getElementById('phoneError');
            var passwordError = document.getElementById('passwordError');
            var ageError = document.getElementById('ageError');
            var genderError = document.getElementById('genderError');
            var dateError = document.getElementById('dateError');
            var colorError = document.getElementById('colorError');

            // Reset previous error messages
            nameError.textContent = '';
            emailError.textContent = '';
            phoneError.textContent = '';
            passwordError.textContent = '';
            ageError.textContent = '';
            genderError.textContent = '';
            dateError.textContent = '';
            colorError.textContent = '';

            // Name validation: Required field
            if (name === '') {
                nameError.textContent = 'Name is required';
                return;
            }

            // Email validation: Required field and valid format
            if (email === '') {
                emailError.textContent = 'Email is required';
                return;
            } else if (!isValidEmail(email)) {
                emailError.textContent = 'Invalid email format';
                return;
            }

            // Phone validation: Required field and valid format
            if (phone === '') {
                phoneError.textContent = 'Phone number is required';
                return;
            } else if (!isValidPhone(phone)) {
                phoneError.textContent = 'Invalid phone number format';
                return;
            }

            // Password validation: Required field and minimum length
            if (password === '') {
                passwordError.textContent = 'Password is required';
                return;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                return;
            }

            // Age validation: Required field and within range
            if (age === '') {
                ageError.textContent = 'Age is required';
                return;
            } else if (age < 18 || age > 100) {
                ageError.textContent = 'Age must be between 18 and 100';
                return;
            }

            // Gender validation: Required field
            if (gender === '') {
                genderError.textContent = 'Gender is required';
                return;
            }

            // Date validation: Required field
            if (date === '') {
                dateError.textContent = 'Date is required';
                return;
            }

            // Color validation: Required field
            if (color === '') {
                colorError.textContent = 'Color is required';
                return;
            }

            // If all validations pass, submit the form
            alert('Form submitted successfully!');
            form.reset();
        });

        // Helper function to validate email format
        function isValidEmail(email) {
            var emailRegex = /^\S+@\S+\.\S+$/;
            return emailRegex.test(email);
        }

        // Helper function to validate phone number format
        function isValidPhone(phone) {
            var phoneRegex = /^\d{10}$/;
            return phoneRegex.test(phone);
        }
    </script>
</body>
</html>
